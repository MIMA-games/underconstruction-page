<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />

    <title>404</title>
</head>

<body>
    <header>
        <div class="header-left">
            <div class="mima-logo">
                <img src="./assets/images/mima-logo.png" alt="mima-logo" />
            </div>
            <div class="social-networks">
                <img src="./assets/images/facebook.svg" alt="fb-icon" />
                <img src="./assets/images/instagram.svg" alt="insta-icon" />
            </div>
        </div>
        <div class="header-right">
            <div class="coming-soon">
                <img src="./assets/images/promotions.svg" alt="icon" />
                <img src="./assets/images/benefits.svg" alt="icon" />
            </div>
            <div class="inputs">
                <div class="mail-input">
                    Email
                </div>
                <div class="password-input">
                    <span>
                        Password
                    </span>
                    <img src="./assets/images/password-eye.svg" alt = "icon" />
                </div>
                <div class="reset-icon">
                    <img src="./assets/images/reset-icon.svg" alt="reset-icon" />
                </div>
                
                <div class="buttons">
                    <div>
                        LOGIN
                    </div>
                    <div>
                        REGISTER
                    </div>
                </div>
                <div class="lang">
                    <span>En</span>
                    <img src="./assets/images/en-flag.svg" alt="lang" />
                </div>
            </div>
        </div>
    </header>
    <div class="headline"></div>
    <section>
        <div>
            <img src="./assets/images/under_construction.png" alt="img" />
            <p>Opps! We're under scheduled maintenance</p>
            <p>We're preparing to serve you better</p>
        </div>
        <div>

        </div>
    </section>

</body>

</html>
